{% extends 'padre.html' %}

{% load static %}



    <!-- START OF HEADER  -->
        {% block header %}
            <header class="masthead">
                <div class="container position-relative">
                    <h1 class="text-center" style="color: white;">App de Cursos</h1>
                </div>
            </header>
        {% endblock %}
    <!-- END OF HEADER  -->

{% block content %}

<main class="container">
    <h1 class="text-xl-center title"> Cursos </h1>
    <a href="course_registration" class="btn btn-primary btn-sm">Ingresar Nuevo Curso</a>
    <a href="search_course" class="btn btn-primary btn-sm">Buscar Curso</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Curso</th>
                <th>Comisi√≥n</th>
            </tr>            
        </thead>
        <tbody>
            {% for n in courses %}
            <tr>
                <td>{{n.id}}</td>
                <td>{{n.course_name}}</td>
                <td>{{n.commission}}</td>
                <td><a href="{% url 'edit_course' n.id %}" class="btn btn-warning btn-sm">Editar</a></td>
                <td><a href="{% url 'delete_course' n.id %}" class="btn btn-danger btn-sm">Eliminar</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</main>

{% endblock %}
